<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="gestion_expedientes.css">
    <link rel="stylesheet" href="menu_admin.css">
</head>
<body class="d-flex vh-100 align-items-center justify-content-center bg-seleccion-perfil">
    <!-- Tarjeta con formulario de login -->
    <div class="card shadow-sm menu-admin-card" style="min-width:320px; max-width:420px; width:90%;">
        <div class="card-body">
            <h5 class="card-title mb-3 text-center">Acceso Administrador</h5>

            <form id="loginForm" class="mb-2">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input id="username" type="text" class="form-control" placeholder="Ingresa tu usuario" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input id="password" type="password" class="form-control" placeholder="Ingresa tu contraseña" required>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
            </form>

            <div class="d-grid gap-2 mt-3">
                <button id="btnVolverAdmin" type="button" class="btn btn-primary">Volver</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();

            try {
                const res = await fetch('/login-admin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: user, password: pass })
                });

                if (!res.ok) {
                    if (res.status === 401) {
                        alert('Usuario o contraseña incorrectos.');
                    } else {
                        alert('Error al intentar iniciar sesión.');
                    }
                    return;
                }

                // Login correcto: redirigir al panel de administración
                window.location.href = 'gestion_expedientes.html';
            } catch (error) {
                console.error('Error en la solicitud de login:', error);
                alert('No se pudo conectar con el servidor.');
            }
        });

        const btnVolver = document.getElementById('btnVolverAdmin');
        if (btnVolver) {
            btnVolver.addEventListener('click', () => {
                window.location.href = 'seleccion_perfil.html';
            });
        }
    </script>
</body>
</html>

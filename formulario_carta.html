<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de no adeudo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="gestion_expedientes.css">
    <script src="jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-seleccion-perfil">
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="mb-3">Formato de no adeudo de material</h3>
                        <hr>
                        <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Ingresa tu nombre completo</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre Completo">
                    </div>

                    <div class="mb-3">
                        <label for="boleta" class="form-label">Ingresa tu número de boleta</label>
                        <input type="text" class="form-control" id="boleta" placeholder="Número de Boleta" maxlength="10" inputmode="numeric">
                    </div>

                    <div class="mb-3">
                        <label for="generacion" class="form-label">Selecciona tu generación correspondiente</label>
                        <select class="form-select" id="generacion">
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            </select>
                    </div>
                        </form>
                        <div class="text-center">
                            <button type="button" id="btnGenerarImagen" class="btn btn-primary w-auto mb-4">Generar PDF</button>
                        </div>
                        <canvas id="canvasImagen" style="display:none"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="../app2.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const selectGeneracion = document.getElementById('generacion');
        if (!selectGeneracion) return;

        const currentYear = new Date().getFullYear();
        selectGeneracion.innerHTML = '';

        // Tres años pasados, año actual y año siguiente
        for (let offset = -3; offset <= 1; offset++) {
            const year = currentYear + offset;
            const option = document.createElement('option');
            option.value = String(year);
            option.textContent = String(year);
            selectGeneracion.appendChild(option);
        }
    });
</script>
</body>
</html>
